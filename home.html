<!DOCTYPE html>
<html>
    <head>
        <title>Vending Machine</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/home.css" rel="stylesheet">
    </head>
   
    <body>
   
        <div class="container">
          <h1 id="mainHeading">Vending Machine</h1>
		</div>

<hr/>
	
		<div class="container" id="items">

			<div class="col-sm-9" id="merchDisplay">
				
				



			</div>




			<div class="col-sm-3" id="formDisplay">
				<div class="form-group" role="forCredit">
					<div class="row title" id="credit">
						$$ Credit $$
					</div>

					<div class="row displayBox" id="creditDisplay">
						<p>$0.00</p>
					</div>


					<div class="row">

						<div class="col-sm-6">

							<input type="button" class="btn btn-default addCredit" id="1.00" value="Add Dollar">
							</input>

							<input type="button" class="btn btn-default addCredit" id=".10" value="Add Dime">
							</input>

						</div>



						<div class="col-sm-6">
							
							<input type="button" class="btn btn-default addCredit" id=".25" value="Add Quarter">
							</input>

							<input type="button" class="btn btn-default addCredit" id=".05" value="Add Nickel">
							</input>

						</div>
					</div>
				</div>

		<hr/>

				<div class="form-group" role="form" id="purchaseForm">
					
					<div class="row title" id="messages">
						Messages
					</div>

					<div class="row displayBox" id="messageDisplay">
						<p></p>
					</div>

					<div class="form-group row">

						<label for="itemNumEntry" class="col-sm-3 col-form-label">
								Item:
						</label>
						<div class="col-sm-9">
							<input class="form-control col-sm-9"
									type="text" 
									id="itemNumEntry"
									placeholder="Slot Number Entry">
							</input>
						</div>

					</div>

					<div class="row">
					
						<input class="btn btn-default" id="makePurchase" value="Make Purchase">
						</input>
					
					</div>

				</div>

		<hr/>

				<div class="form-group" role="form" id="changeForm">

					<div class="row title">
						Change
					</div>

					<div class="form-group row" 
						 id="changeReturnDisplay">
					</div>

				<input type="submit" 
						class="btn btn-default"
						id="changeReturnButton"
						value="Change Return"/>














				</div>

		</div>



		            
		     	</div>
			        <script src="js/jquery-2.2.4.min.js"></script>
					<script src="js/bootstrap.js"></script>
			        <script src="js/home.js"></script>
		    </body>
		    
		</html>
